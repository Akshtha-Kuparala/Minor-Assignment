<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <script>
        let todoList = [];
        let action;
        
        while (true) {
            action = prompt("Choose an action: add, view, remove, or quit");
            
            if (action === "add") {
                let newTask = prompt("Enter the task to add:");
                if (newTask) {
                    todoList.push(newTask);
                    alert("Task added: " + newTask);
                } else {
                    alert("Task cannot be empty!");
                }
            } 
            else if (action === "view") {
                if (todoList.length === 0) {
                    alert("Your to-do list is empty.");
                } else {
                    let tasks = "Your To-Do List:\n";
                    for (let task of todoList) {
                        tasks += "- " + task + "\n";
                    }
                    alert(tasks);
                }
            } 
            else if (action === "remove") {
                let removeTask = prompt("Enter the task name to remove:");
                let index = todoList.indexOf(removeTask);
                if (index !== -1) {
                    todoList.splice(index, 1);
                    alert("Task removed: " + removeTask);
                } else {
                    alert("Task not found in the list.");
                }
            } 
            else if (action === "quit") {
                alert("Exiting the to-do list application.");
                break;
            } 
            else {
                alert("Invalid action. Please enter add, view, remove, or quit.");
            }
        }
    </script>
</body>
</html>
