<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <script>
        let toDoList = []; // Array to store tasks
        let action = "";

        while (action.toLowerCase() !== "quit") {
            action = prompt(
                "TO-DO LIST MAKER\n\n" +
                "Choose an action:\n" +
                "- Add: Add a task\n" +
                "- View: Show tasks\n" +
                "- Remove: Delete a task\n" +
                "- Quit: Exit\n\n" +
                "Enter your choice:"
            );

            if (!action) continue;
            action = action.toLowerCase().trim();

            if (action === "add") {
                let task = prompt("Enter the task:");
                if (task) {
                    toDoList.push(task);
                    alert("Task added: " + task);
                } else {
                    alert("Task cannot be empty.");
                }

            } else if (action === "view") {
                if (toDoList.length === 0) {
                    alert("To-Do List is empty.");
                } else {
                    alert("To-Do List:\n" + toDoList.join("\n"));
                }

            } else if (action === "remove") {
                let taskToRemove = prompt("Enter the task to remove:");
                let index = toDoList.indexOf(taskToRemove);

                if (index !== -1) {
                    toDoList.splice(index, 1);
                    alert("Task removed: " + taskToRemove);
                } else {
                    alert("Task not found.");
                }

            } else if (action !== "quit") {
                alert("Invalid option. Try again.");
            }
        }

        alert("Goodbye!");
    </script>
</body>
</html>
