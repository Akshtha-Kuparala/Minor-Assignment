<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <p>
        Exit
    </p>
</body>
</html>

<script>
    let tasklist = [];
    
    while (true) {
        let act = prompt("To Do List..\n\n- add\n- view\n- remove\n- quit\n\nEnter action name").toLowerCase();
        
        switch (act) {
            case "add":
                let task = prompt("To Do List..\n\nEnter task name to add");
                if (task) {
                    tasklist.push(task.toLowerCase());
                    alert("Added: " + task);
                }
                break;
            
            case "view":
                let listOutput = "To Do List\n";
                listOutput += tasklist.length ? "\n" + tasklist.join("\n") : "\n...\n...\n...\n\nMaybe add some tasks?";
                alert(listOutput);
                break;
            
            case "delete":
                if (tasklist.length) {
                    let removeTask = prompt("To Do List\n\nEnter task name to remove\n\n" + tasklist).toLowerCase();
                    let index = tasklist.indexOf(removeTask);
                    
                    if (index !== -1) {
                        tasklist.splice(index, 1);
                        alert("Deleted: " + removeTask);
                    } else {
                        alert("No such task");
                    }
                } else {
                    alert("Task list is empty");
                }
                break;
            
            case "exit":
                alert("Exiting To Do List");
                break;
            
            default:
                alert("Enter proper option");
                continue;
        }
        
        if (act === "Exit") break;
    }
</script>
